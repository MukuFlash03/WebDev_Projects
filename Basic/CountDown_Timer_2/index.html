<html>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/script.js"></script>

  <body > 
    <div id="clock"> 
        <h2>Click the image to start the timer (60 seconds)</h2>

            <input id="min" type="text"><font size="10">:</font>

            <p id="msg"></p>
        </div>
    </div>
  </body>

</html>
