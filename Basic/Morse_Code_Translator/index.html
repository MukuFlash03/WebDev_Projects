<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="flash.jpg">
</head>
<body>
    
    <h1>Morse Code Translator</h1>
    <div id="english" class="message">
        <label for="text1">Enter input message below:</label>
        <textarea id="text1" class="textbox" rows="10" cols="60"></textarea>
        <div id="stat1">You've written 0 words and 0 characters.</div>
    </div>
    
    <div id="morse" class="message">
        <label for="text2">Cipher message is:</label>
        <textarea id="text2" class="textbox" rows="10" cols="60"></textarea>
        <div id="stat2">Cipher message contains 0 characters.</div>
    </div>

    <script src="js/morseDict.js"></script>
    <script type="module" src="js/morse-translator.js"></script>
    <script type="module" src="js/app.js"></script>
    <!--<script type="text/javascript" nomodule src="js/morse-translator.js"></script>-->
    <!--<script type="text/javascript" nomodule src="js/app.js"></script>-->
    
</body>
</html>
