<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="icon" type="image/png" href="assets/flash.jpg">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="overlay">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.</p>

            <div class="card mb-4" id="bill-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <div>Bill</div>
                        <div id="bill">
                            <p id="bill-p"> </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>Tip</div>
                        <div id="tip">
                            <p id="tip-p"> </p>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>Total</div>
                        <div id="total">
                            <p id="total-p"> </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="billInput">Bill Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">â‚¹</span>
                            </div>
                            <input type="number" class="form-control" id="billInput" placeholder=""  min="00.00" value="100.00" step="0.010">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="tipForm">Tip Percent</label>
                        <input type="range" class="form-control" id="tipInput" value="0">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" id="tipForm" placeholder="5"  min="0" max="100" value="5" step="5">
                        </div>

                    </div>


                </div>
            </div>


            <button type="button" id="calc-tip" class="btn btn-outline-light btn-lg btn-block">Calculate Tip Total</button>

        </div>
    </div>
</body>
</html>
